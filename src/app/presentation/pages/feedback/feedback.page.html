<app-page-header [title]="heading"></app-page-header>
<app-page-state [loading]="isLoading" [error]="isError"></app-page-state>

@if (feedback) {
  <ion-content color="light">
    <div class="container ion-padding">
      <h1>{{feedback.title}}</h1>
      <div [innerHTML]="feedback.text"></div>
      <ion-button expand="full" (click)="navigateToExternalUrl(feedback.link)">
        {{feedback.buttonText}}
      </ion-button>
    </div>
  </ion-content>
}
