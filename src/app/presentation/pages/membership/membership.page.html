<app-page-header [title]="heading"></app-page-header>
<app-page-state [loading]="isLoading" [error]="isError"></app-page-state>

<ion-content color="light" *ngIf="membership">
  <app-article-detail [article]="membership?.article" showOnlyTitle="true"> </app-article-detail>

  <div *ngIf="membership?.costs">
    <h2 class="ion-padding">Mitgliedsbeiträge</h2>

    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let cost of membership?.costs">
          <app-cost-card [title]="cost.title" [content]="cost.costs" [footer]="cost.hint">
          </app-cost-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="membership?.divisionCosts">
    <h2 class="ion-padding">Spartenbeiträge</h2>

    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let cost of membership?.divisionCosts">
          <app-cost-card [title]="cost.title" [content]="cost.costs" [footer]="cost.hint">
          </app-cost-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
