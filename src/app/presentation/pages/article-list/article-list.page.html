<app-page-header [title]="heading"></app-page-header>
<app-page-state [loading]="isLoading" [error]="isError"></app-page-state>

<ion-content color="light" *ngIf="articles.length > 0">
  <app-article-card
    *ngFor="let article of articles; let index = index"
    [article]="article"
    [type]="index === 0 ? 'large' : 'small'"
    [routerLink]="article.getArticleLink()"
  >
  </app-article-card>
</ion-content>
