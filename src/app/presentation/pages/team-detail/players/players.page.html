<page-state [loading]="isLoading" [error]="isError" [errorMessage]="errorMessage"></page-state>

<ion-content color="light" *ngIf="players.length > 0">
    <ion-list lines="none">
        <ng-template ngFor let-player [ngForOf]="players">

            <ion-list-header *ngIf="isDifferentPosition(player)">
                <h2>{{ player.position }}</h2>
            </ion-list-header>

            <ion-item button mode="md" (click)="openPlayer(player.id)">
                <ion-avatar slot="start">
                    <ion-img [src]="player.image" [alt]="player.name"></ion-img>
                </ion-avatar>
                <ion-label>{{ player.name }}</ion-label>

                <div slot="end" class="jerseynumber" *ngIf="player.jerseynumber > 0">{{ player.jerseynumber }}</div>
            </ion-item>

        </ng-template>
    </ion-list>
</ion-content>
