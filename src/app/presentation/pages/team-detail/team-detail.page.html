<page-header noBorder="true" [title]="heading">

    <ng-template [ngIf]="teamInformation && teamInformation.showSeasons && teamInformation.seasons.length > 0">
        <ion-buttons slot="end">
            <ion-select [value]="selectedSeason" okText="Auswählen" cancelText="Abbrechen"
                        (ionChange)="changeSeason($event)">
                <ion-select-option *ngFor="let season of teamInformation.seasons" [value]="season.projectId">
                    {{season.name}}
                </ion-select-option>
            </ion-select>
        </ion-buttons>
    </ng-template>

</page-header>
<page-state [loading]="isLoading" [error]="isError"></page-state>

<!-- TODO tdit0703: Use custom tabs! -->
<ion-content color="light" *ngIf="teamInformation">
    <ion-tabs>

        <ion-tab-bar slot="top">

            <ion-tab-button tab="article?heading={{heading}}&articleId={{teamInformation.articleId}}"
                            *ngIf="teamInformation?.articleId">
                <ion-label>Übersicht</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="ranking?heading={{heading}}&articleId={{teamInformation.articleId}}"
                            *ngIf="teamInformation?.showRanking">
                <ion-label>Tabelle</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="fixture?heading={{heading}}&articleId={{teamInformation.articleId}}"
                            *ngIf="teamInformation?.showFixture">
                <ion-label>Spielplan</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="players?heading={{heading}}&articleId={{teamInformation.articleId}}"
                            *ngIf="teamInformation?.showPlayers">
                <ion-label>Kader</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="statistics?heading={{heading}}&articleId={{teamInformation.articleId}}"
                            *ngIf="teamInformation?.showStatistics">
                <ion-label>Statistik</ion-label>
            </ion-tab-button>

        </ion-tab-bar>

    </ion-tabs>

</ion-content>
