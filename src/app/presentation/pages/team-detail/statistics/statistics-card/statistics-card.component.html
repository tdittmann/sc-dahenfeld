<div class="ion-margin">
    <h2>{{heading}}</h2>

    <ion-list *ngIf="persons" lines="none">
        <ng-template ngFor let-person [ngForOf]="persons | orderBy : statisticFilter : true | slice: 0: 3">

            <statistics-item [person]="person"
                             [filter]="statisticFilter">
            </statistics-item>

        </ng-template>
    </ion-list>
</div>
