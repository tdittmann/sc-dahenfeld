<page-header [title]="heading"></page-header>
<page-state [loading]="isLoading" [error]="isError"></page-state>

<ion-content color="light" *ngIf="article">

    <ion-refresher slot="fixed" (ionRefresh)="loadArticle($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <article-detail [article]="article"
                    [showHeader]="showImageHeader"
                    [showOnlyTitle]="showOnlyTitle">
    </article-detail>

</ion-content>
