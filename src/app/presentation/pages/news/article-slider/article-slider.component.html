<swiper-container class="swiper"
                  autoplay="true"
                  autoplay-delay="5000"
                  pagination="true">

    <swiper-slide *ngFor="let article of articles">
        <article-image-meta (click)="goToArticleDetail(article)"
                            [article]="article">
        </article-image-meta>
    </swiper-slide>

</swiper-container>
