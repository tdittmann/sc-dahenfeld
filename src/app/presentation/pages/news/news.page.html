<page-header [title]="heading"></page-header>
<page-state [loading]="isLoading" [error]="isError"></page-state>

<ion-content color="light" *ngIf="articles.length > 0">

    <ion-refresher slot="fixed" (ionRefresh)="loadArticles($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <article-slider [articles]="sliderArticles"></article-slider>

    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let article of articles">

                <article-card [article]="article">
                </article-card>

            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
