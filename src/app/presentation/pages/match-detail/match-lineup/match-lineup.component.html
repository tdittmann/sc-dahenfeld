<div *ngIf="lineup.length === 0"
     class="no-data-container">

    <ion-icon src="assets/icon/soccer_dribbling.svg" class="no-data-icon"></ion-icon>
    <p>Aktuell ist noch keine Aufstellung vorhanden</p>

</div>

<app-card-container heading="Startelf" *ngIf="lineup.length > 0">

    <ion-item mode="md"
              *ngFor="let player of lineup">

        <ion-avatar slot="start">
            <ion-img [src]="player.image" [alt]="player.name"></ion-img>
        </ion-avatar>

        <ion-label>
            <strong>{{ player.name }}</strong>
            <p>{{ player.position }}</p>
        </ion-label>

        <div slot="end" class="lineup-jerseynumber" *ngIf="player.jerseynumber > 0">{{ player.jerseynumber }}</div>

        <div *ngIf="player.captain" class="captain">
            <span>C</span>
        </div>
    </ion-item>

</app-card-container>

<app-card-container *ngIf="substitutions.length > 0"
                    heading="Spielerwechsel">

    <app-match-highlight *ngFor="let substitution of substitutions"
                         [event]="substitution">
    </app-match-highlight>

</app-card-container>
