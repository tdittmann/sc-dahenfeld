@if (event) {
  <ion-item mode="md">
    <h2 slot="start" class="event-time">{{ event.time }}'</h2>
    <img slot="start" class="event-image" [src]="event.icon" [alt]="event.icon" />
    <ion-label>
      <strong>{{ event.firstname }} {{ event.lastname }}</strong>
      @if (event.cameInForFirstname) {
        <p>
          f√ºr {{ event.cameInForFirstname }} {{ event.cameInForLastname }}
        </p>
      }
    </ion-label>
  </ion-item>
}
