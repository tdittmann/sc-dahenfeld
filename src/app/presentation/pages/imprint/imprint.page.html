<app-page-header [title]="heading"></app-page-header>

<ion-content color="light">
  <div class="ion-text-center ion-padding-top">
    <p>
      <strong>SC Dahenfeld 1946 e.V.</strong><br />
      Ganzhornstra√üe 109<br />
      74172 Neckarsulm
    </p>
  </div>

  <app-card-container
    heading="Die SCD-App"
    subHeading="Unser Dorf - Unser Verein - Unsere Leidenschaft"
  >
    <ion-item-group>
      <app-list-item text1="App-Version" [note]="version"> </app-list-item>

      <app-list-item text1="Design und Entwicklung" [note]="developer" (click)="activateDevMode()">
      </app-list-item>

      @if (showDevModePasswordInput) {
      <ion-item>
        <ion-label>Dev-Mode Passwort</ion-label>
        <div slot="end">
          <ion-input [(ngModel)]="devModePassword" type="password"></ion-input>
          <ion-button (click)="validateDevModePassword()">Validieren</ion-button>
        </div>
      </ion-item>
      }

      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
    </ion-item-group>
  </app-card-container>

  @if (isDevModeEnabled()) {
  <div class="ion-text-center ion-margin-top">
    <ion-button (click)="deactivateDevMode()"> Entwickler-Modus deaktivieren </ion-button>
  </div>
  }
</ion-content>
