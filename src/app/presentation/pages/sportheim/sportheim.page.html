<app-page-header [title]="heading"></app-page-header>
<app-page-state [loading]="isLoading" [error]="isError"></app-page-state>

<ion-content color="light">
  <div class="container">
    <div class="ion-padding">
      <div class="image">
        <img *ngIf="sportheimInfo.image" [src]="sportheimInfo.image" [alt]="sportheimInfo.owner" />
      </div>

      <ion-button
        *ngFor="let menue of sportheimInfo.menues"
        expand="full"
        (click)="navigateToExternalUrl(menue.link)"
      >
        {{ menue.name }}
      </ion-button>

      <div *ngIf="sportheimInfo.content" [innerHTML]="sportheimInfo.content"></div>

      <div *ngIf="sportheimInfo.owner" [innerHTML]="sportheimInfo.owner"></div>
    </div>
  </div>
</ion-content>
