<ion-item mode="md">
    <ion-avatar slot="start">
        <ion-img [src]="person.image" [alt]="person.name"></ion-img>
    </ion-avatar>
    <ion-label>
        <strong>{{person.name}}</strong>
        <p>{{person.position}}</p>
    </ion-label>
    <ion-note slot="end">{{person[statisticsVariable][fieldVariable]}}</ion-note>
</ion-item>
